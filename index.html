<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .red-button{
            background-color: red;
            color: white;
            height: 50px;
            width: 140px;
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button class="red-button" onclick="handleButtonClick()">Click me</button>

    <script>
        function handleButtonClick() {
            alert("I have been clicked!");
        }
    </script>
    
</body>
</html>
